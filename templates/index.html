<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
  </head>
  <body>
    <h1>Welcome to My Flask App</h1>
    <p>This is a simple Flask application.</p>

    <ol>
      {%for todo in todos%}
      <li>{{ todo }}</li><a href="{{ url_for('remove', index=loop.index)}}">Remove</a></li>
      {% endfor %}
    </ol>

    <form method="POST" action="{{ url_for('add') }}">
      <input type="text" name="todo" placeholder="Enter a new todo" required />
      <button type="submit" value="Add Todo">Add Todo</button>
    </form>
    <a href="{{url_for('download')}}">download</a>
  </body>
</html>
